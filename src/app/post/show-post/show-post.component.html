
<div *ngIf="error" status="danger">{{
    error
}}</div>

<div class="row">
    <div class="col-md-6">
        <h1>{{ post?.title }}</h1>
        <p>{{ post?.body }}</p>
        <p>{{ paczka | json }}</p>
        <a [routerLink]="['/posts/', post?.id ,'edit']" href="#" class="nav-link">Edit</a>
    </div>
    <div class="col-md-6">
        <app-test-child [exampleTitle]="'Przykładowy tytuł od rodzica'" (kurier)="odbierzPaczke($event)"></app-test-child>
    </div>
</div>
